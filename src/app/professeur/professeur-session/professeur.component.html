<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            
        </div>
        <div class="col-md-6">
            <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                
                <div>
                    <input type="date" [(ngModel)]="selectedDateD" (ngModelChange)="onDateChange()" name="date" class="form-control" id="date">
                </div> - 
                <div>
                    <input type="date" [(ngModel)]="selectedDateF" (ngModelChange)="onDateChange()" name="date" class="form-control" id="date">
                </div>
                <label class="small mb-1" for="inputLastName">Module</label>
                <div>
                    <select [(ngModel)]="selectedModule"  (ngModelChange)="onModuleChange()" name="module" class="form-select" aria-label="Module">
                        <option *ngFor="let m of modules" [ngValue]="m">{{m.module.libelle}}</option>
                    </select>
                </div>
                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="header-title pb-3 mt-0">liste des sessions de cours</h5>
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr class="align-self-center">
                                    <th>DATE</th>
                                    <th>COURS</th>
                                    <th>HEURE DEBUT</th>
                                    <th>HEURE FIN</th>
                                    <th>SALLE</th>
                                    <th>EN LIGNE</th>
                                    <th>ETAT</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let s of sessions">
                                    <td>{{s.date}}</td>
                                    <td><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="thumb-sm rounded-circle mr-2">{{s.cours.module.libelle}}</td>
                                    <td>{{s.heureDebut}}</td>
                                    <td>{{s.heureFin}}</td>
                                    <td>
                                        <span class="badge badge-boxed badge-soft-warning" *ngIf="s.salle != null">{{s.salle.nom}}</span>
                                    </td>
                                    <td>
                                        <span class="badge badge-boxed badge-soft-warning" *ngIf="s.isOnLine">En Ligne</span>
                                    </td>
                                    <td><span class="badge badge-boxed badge-soft-success">{{s.etat}}</span></td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!--end table-responsive-->
                    <div class="pt-3 border-top text-right"><a href="#" class="text-primary">View all <i class="mdi mdi-arrow-right"></i></a></div>

                </div>
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a href="#" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item">
                            <a href="#" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
