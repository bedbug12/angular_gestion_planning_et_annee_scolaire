<div class="container-xl px-4 mt-4">

    <div class="row">
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Nouvelle Ann√©e Scolaire</div>
                <div class="card-body">
                    <form #semForm (ngSubmit)="onSubmit()">
                        
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Libelle</label>
                            <input class="form-control" [(ngModel)]="semestre.libelle" name="libelle" id="inputEmailAddress" type="email" placeholder="Enter your email address">
                        </div>
            
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
