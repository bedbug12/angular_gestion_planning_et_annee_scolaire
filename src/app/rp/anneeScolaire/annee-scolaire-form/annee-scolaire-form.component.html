<div class="container-xl px-4 mt-4">

    <div class="row">
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Nouvelle Ann√©e Scolaire</div>
                <div class="card-body">
                    <form #etuForm="ngForm" (ngSubmit)="onSubmit()">
                        
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="annee">Annee Scolaire</label>

                </div>
            </div>
        </div>
    </div>
