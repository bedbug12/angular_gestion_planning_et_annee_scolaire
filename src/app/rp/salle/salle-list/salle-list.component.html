<div class="container">
    <div class="row">
        <!-- begin col-9 -->
        <div class="col-md-9">
            <!-- begin gallery-list -->
            <ul class="gallery-list">
                <li *ngFor="let s of salles">
                    <div class="image-container">
                        <div class="image">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Orbe_-_Chantemerle_-_salle_de_classe_1.jpg" alt="">
                        </div>
                        <div class="btn-list">
                            <a (click)="onUpdate(s.id)" class="btn btn-white btn-xs"><i class="fa fa-pencil"></i></a>
                            <a (click)="onDelete(s.id)" class="btn btn-white btn-xs"><i class="fa fa-trash"></i></a>
                        </div>
                        <div class="info">
                            <h5>{{s.nom}} {{s.numero}}</h5>
                            <small class="text-muted">Nombre de place: </small>{{s.nbPlace}}
                        </div>
                    </div>
            </ul>
            <!-- end gallery-list -->
        </div>
