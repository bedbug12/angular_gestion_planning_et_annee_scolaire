<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Nouveau professeur</div>
                <div class="card-body">
                    <form #profForm (ngSubmit)="onSubmit()">
                    
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" [(ngModel)]="professeur.prenom" name="prenom" id="inputFirstName" type="text" placeholder="Enter your first name" >
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" [(ngModel)]="professeur.nom" name="nom" id="inputLastName" type="text" placeholder="Enter your last name">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                            <input class="form-control" [(ngModel)]="professeur.email" name="email" id="inputEmailAddress" type="email" placeholder="Enter your email address">
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>
                            <input type="password" [(ngModel)]="professeur.password" name="password" class="form-control" name="" id="" placeholder="">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Specialite</label>
                                <input class="form-control" [(ngModel)]="professeur.specialite" name="specialite" id="inputFirstName" type="text" placeholder="Enter your first name">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Grade</label>
                                <input class="form-control"  [(ngModel)]="professeur.grade" name="grade" id="inputLastName" type="text" placeholder="Enter your last name" >
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Cours</label>
                                <select class="form-select" [(ngModel)]="selectedCours" name="cours" aria-label="Default select example">
                                    <option *ngFor="let c of cours" [ngValue]="c">{{c.module.libelle}}</option>
                                </select>
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
