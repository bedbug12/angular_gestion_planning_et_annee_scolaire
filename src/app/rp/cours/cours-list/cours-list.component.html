<div class="container">
    <div>
        <div class="card b-1 hover-shadow mb-20" *ngFor="let c of cours">
            <div class="media card-body">
                <div class="media-left pr-12">
                    <img class="avatar avatar-xl no-radius" src="https://logowik.com/content/uploads/images/angular9826.logowik.com.webp" alt="...">
                </div>
                <div class="media-body">
                    <div class="mb-2">
                        <span class="fs-20 pr-16">{{c.module.libelle}}</span>
                    </div>
                    <small class="fs-16 fw-300 ls-1" >{{c.classe.libelle}}</small>
                </div>
                <div class="media-right text-right d-none d-md-block">
                    <p class="fs-14 text-fade mb-12"><i class="fa fa-map-marker pr-1"></i> {{c.semestre.libelle}}</p>
                    <span class="text-fade"><i class="fa fa-money pr-1"></i>{{c.heure}} heures</span>
                </div>
            </div>
            <footer class="card-footer flexbox align-items-center">
                <div>
                    <strong>Temps écoulés:</strong>
                    <span> {{c.ecoule}} heures</span>
                </div>
                <div class="card-hover-show">
                    <a (click)="onUpdate(c.id)" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit" class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>
                    <a (click)="onDelete(c.id)" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete" class="px-2 text-danger"><i class="bx bx-trash-alt font-size-18"></i></a>
                </div>
            </footer>
        </div>
        <br>
    </div>
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item active">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
        </ul>
    </nav>
    </div>
